

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Area</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0D0D0D;
      color: white;
      overflow-x: hidden;
    }

    .sidenav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 260px;
      height: 100vh;
      background-color: #111;
      padding-top: 60px;
      transition: 0.4s ease;
      z-index: 1001;
    }

    .sidenav.open {
      left: 0;
    }

    .sidenav a {
      padding: 12px 20px;
      display: block;
      color: white;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .sidenav.open a {
      opacity: 1;
      transform: translateY(0);
    }

    .sidenav a:nth-child(1) { transition-delay: 0.1s; }
    .sidenav a:nth-child(2) { transition-delay: 0.2s; }
    .sidenav a:nth-child(3) { transition-delay: 0.3s; }
    .sidenav a:nth-child(4) { transition-delay: 0.4s; }
    .sidenav a:nth-child(5) { transition-delay: 0.5s; }

    .sidenav-footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      color: white;
      font-size: 14px;
    }

    .sidenav-footer i {
      margin-right: 10px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 100vh;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      z-index: 1002;
      padding: 20px 0;
      transition: left 0.4s ease;
    }

    .sidebar.open {
      left: 250px;
    }

    .sidebar-logo img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 16px;
    }

    .menu-toggle {
      font-size: 35px;
      color: black;
      cursor: pointer;
    }

    .icons-bottom {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .icons-bottom i {
      color: black;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .area-box i {
      color: white;
      font-size: 63px;
    }

    .area-box h3 {
      margin-top: 5px;
      font-size: 26px;
    }
  </style>
</head>
<body>

  <div class="sidenav" id="sideNav">
    <a href="search.html">Search</a>
 <a href="categories.html">Categories</a>
    <a href="area.html">Area</a>
     <a href="ingredients.html">Ingredients</a>
    <a href="contactus.html">Contact Us</a>
    <div class="sidenav-footer">
      <div class="mb-2">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fas fa-globe"></i>
      </div>
      <div>Copyright Â© 2019</div>
    </div>
  </div>

  <div class="sidebar" id="sideBar">
    <div class="sidebar-logo">
        <img src="./images/logo.png" alt="yummey Logo" />
    </div>
    <div class="menu-toggle" id="menuIcon">
      <i class="fas fa-bars"></i>
    </div>
    <div class="icons-bottom">
      <i class="fas fa-globe"></i>
      <i class="fas fa-share-nodes"></i>
    </div>
  </div>

  <div class="container" style="margin-left: 130px; padding-top: 60px;">
    <div class="row g-4" id="areaContainer"></div>
  </div>

  <script>
    const menuIcon = document.getElementById("menuIcon");
    const sideNav = document.getElementById("sideNav");
    const sideBar = document.getElementById("sideBar");
    let isOpen = false;

    menuIcon.addEventListener("click", () => {
      isOpen = !isOpen;
      sideNav.classList.toggle("open");
      sideBar.classList.toggle("open");
      menuIcon.innerHTML = isOpen ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    });

    document.addEventListener("DOMContentLoaded", async () => {
      const response = await fetch('https://www.themealdb.com/api/json/v1/1/list.php?a=list');
      const data = await response.json();
      const areas = data.meals || [];

      const container = document.getElementById("areaContainer");
      container.innerHTML = areas.map(area => `
        <div class="col-md-3 text-center area-box">
          <a href="about.html?area=${area.strArea}">
            <i class="fa-solid fa-house-laptop mb-2"></i>
            <h3>${area.strArea}</h3>
          </a>
        </div>
      `).join("");
    });
  </script>

</body>
</html>
