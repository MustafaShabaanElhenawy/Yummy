

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0D0D0D;
      color: white;
      overflow-x: hidden;
    }

    .sidenav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 260px;
      height: 100vh;
      background-color: #111;
      padding-top: 60px;
      transition: 0.4s ease;
      z-index: 1001;
    }

    .sidenav.open {
      left: 0;
    }

    .sidenav a {
      padding: 12px 20px;
      display: block;
      color: white;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .sidenav.open a {
      opacity: 1;
      transform: translateY(0);
    }

    .sidenav a:nth-child(1) { transition-delay: 0.1s; }
    .sidenav a:nth-child(2) { transition-delay: 0.2s; }
    .sidenav a:nth-child(3) { transition-delay: 0.3s; }
    .sidenav a:nth-child(4) { transition-delay: 0.4s; }
    .sidenav a:nth-child(5) { transition-delay: 0.5s; }

    .sidenav-footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      color: white;
      font-size: 14px;
    }

    .sidenav-footer i {
      margin-right: 10px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 100vh;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      z-index: 1002;
      padding: 20px 0;
      transition: left 0.4s ease;
    }

    .sidebar.open {
      left: 250px;
    }

    .sidebar-logo img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 16px;
    }

    .menu-toggle {
      font-size: 35px;
      color: black;
      cursor: pointer;
    }

    .icons-bottom {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .icons-bottom i {
      color: black;
      cursor: pointer;
    }

    input {
      background-color: #0D0D0D;
      color: white;
      border: 1px solid white;
    }

    input:focus {
      outline: 2px solid #0d6efd;
      box-shadow: none;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .alert-box {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
      border-radius: 6px;
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 14px;
    }

    .forms{
      margin-top: 13%;
      margin-inline:7% ;
    }
  </style>
</head>
<body>

  <div class="sidenav" id="sideNav">
    <a href="search.html">Search</a>
    <a href="categories.html">Categories</a>
     <a href="area.html">Area</a>
    <a href="ingredients.html">Ingredients</a>
    <a href="contactus.html">Contact Us</a>
    <div class="sidenav-footer">
      <div class="mb-2">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fas fa-globe"></i>
      </div>
      <div>Copyright Â© 2019</div>
    </div>
  </div>

  <div class="sidebar" id="sideBar">
    <div class="sidebar-logo">
   <img src="./images/logo.png" alt="yummey Logo" />
    </div>
    <div class="menu-toggle" id="menuIcon">
      <i class="fas fa-bars"></i>
    </div>
    <div class="icons-bottom">
      <i class="fas fa-globe"></i>
      <i class="fas fa-share-nodes"></i>
    </div>
  </div>

  <div class="container" style="margin-left: 130px; padding-top: 60px;">
    <form id="contactForm">
      <div class="row g-3 text-white forms">
        <div class="col-md-6">
          <input type="text" class="form-control" id="name" placeholder="Enter Your Name" autocomplete="off">
          <div class="alert-box d-none" id="nameAlert">Special characters and numbers not allowed</div>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" id="email" placeholder="Enter Your Email" autocomplete="off">
          <div class="alert-box d-none" id="emailAlert">Email not valid *example@yyy.zzz</div>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone" autocomplete="off">
          <div class="alert-box d-none" id="phoneAlert">Enter valid Phone Number</div>
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" id="age" placeholder="Enter Your Age" autocomplete="off">
          <div class="alert-box d-none" id="ageAlert">Enter valid age</div>
        </div>
        <div class="col-md-6">
          <input type="password" class="form-control" id="password" placeholder="Enter Your Password" autocomplete="off">
          <div class="alert-box d-none" id="passwordAlert">
            <!-- Minimum 8 characters, at least 1 letter and 1 number -->
Minimum 8 characters,include a lowercase letter, a number, and a special character.
          </div>
        </div>
        <div class="col-md-6">
          <input type="password" class="form-control" id="repassword" placeholder="Repassword" autocomplete="off">
          <div class="alert-box d-none" id="repasswordAlert">Passwords do not match</div>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-outline-danger" disabled id="submitBtn">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const menuIcon = document.getElementById("menuIcon");
    const sideNav = document.getElementById("sideNav");
    const sideBar = document.getElementById("sideBar");
    let isOpen = false;

    menuIcon.addEventListener("click", () => {
      isOpen = !isOpen;
      sideNav.classList.toggle("open");
      sideBar.classList.toggle("open");
      menuIcon.innerHTML = isOpen ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    });

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const ageInput = document.getElementById("age");
    const passwordInput = document.getElementById("password");
    const repasswordInput = document.getElementById("repassword");
    const submitBtn = document.getElementById("submitBtn");

    function validateInput(regex, input, alertId) {
      const alert = document.getElementById(alertId);
      if (regex.test(input.value)) {
        alert.classList.add("d-none");
        return true;
      } else {
        alert.classList.remove("d-none");
        return false;
      }
    }

    function validateRepassword() {
      const alert = document.getElementById("repasswordAlert");
      if (passwordInput.value === repasswordInput.value && passwordInput.value !== "") {
        alert.classList.add("d-none");
        return true;
      } else {
        alert.classList.remove("d-none");
        return false;
      }
    }

    function checkForm() {
      const nameValid = validateInput(/^[a-zA-Z ]+$/, nameInput, "nameAlert");
      const emailValid = validateInput(/^[^\s@]+@[^\s@]+\.[^\s@]+$/, emailInput, "emailAlert");
      const phoneValid = validateInput(/^(01)[0-9]{9}$/, phoneInput, "phoneAlert");
      const ageValid = validateInput(/^([1-9][0-9]?|100)$/, ageInput, "ageAlert");
      const passwordValid = validateInput(/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$/, passwordInput, "passwordAlert");
      const repasswordValid = validateRepassword();

      submitBtn.disabled = !(nameValid && emailValid && phoneValid && ageValid && passwordValid && repasswordValid);
    }

    document.querySelectorAll("#contactForm input").forEach(input => {
      input.addEventListener("input", checkForm);
    });

    document.getElementById("contactForm").addEventListener("submit", e => {
      e.preventDefault();
      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>
